<ngx-masonry class="row display-flex" data-masonry='{"percentPosition": true }'>
  <div
    ngxMasonryItem
    *ngFor="let item of cardData"
    [ngClass]="[
      cardListFormat.class
        ? cardListFormat.class
        : 'mb-4 col-lg-3 col-md-4 col-sm-6 col-12'
    ]"
  >
    <ngz-card
      [input]="getCardInput(item, cardListFormat)"
      (cardClickEmitter)="onCardClick($event)"
      (footerActionEmitter)="onFooterAction($event)"
    ></ngz-card>
  </div>
  <ngz-pagination
    [pagination_data]="pagination_data"
    (newChangePageEvent)="changePage($event)"
  ></ngz-pagination>
</ngx-masonry>
